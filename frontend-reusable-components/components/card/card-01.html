<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card-01 Product</title>
  <style>
    .card {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      font-family: Arial;
    }
    .card img { width: 100%; }
    .card-body { padding: 16px; }
    .card-title { font-size: 18px; margin-bottom: 8px; }
    .card-text { font-size: 14px; color: #555; }
    .card-btn {
      margin-top: 12px;
      padding: 10px;
      width: 100%;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="https://via.placeholder.com/300x180">
  <div class="card-body">
    <h3 class="card-title">Wireless Headphone</h3>
    <p class="card-text">High quality sound with noise cancellation.</p>
    <button class="card-btn">Buy Now</button>
  </div>
</div>

</body>
</html>
