<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card-03 Blog</title>
  <style>
    .card {
      width: 340px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-family: Arial;
      overflow: hidden;
    }
    .card img { width: 100%; }
    .card-body { padding: 16px; }
    .card-title { font-size: 18px; margin-bottom: 6px; }
    .card-text { font-size: 14px; color: #555; }
  </style>
</head>
<body>

<div class="card">
  <img src="https://via.placeholder.com/340x180">
  <div class="card-body">
    <h3 class="card-title">Why Reusable Components Matter</h3>
    <p class="card-text">
      Learn how modern frontend teams build faster with UI systems.
    </p>
  </div>
</div>

</body>
</html>
