<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card-02 Profile</title>
  <style>
    .card {
      width: 240px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-family: Arial;
      padding: 20px;
    }
    .card img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 12px;
    }
    .card-title { font-size: 18px; }
    .card-text { font-size: 14px; color: #666; }
  </style>
</head>
<body>

<div class="card">
  <img src="https://via.placeholder.com/100">
  <h3 class="card-title">Akash</h3>
  <p class="card-text">Frontend Developer</p>
</div>

</body>
</html>
